name: cicd pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up jdk
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: build
        run: mvn clean install -DskipTests

      - name: log in to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push images
        run: |
          docker build -t haonanxu006/eureka-server:v${{ github.run_number }} ./eureka-server
          docker push haonanxu006/eureka-server:v${{ github.run_number }}

          docker build -t haonanxu006/user-service:v${{ github.run_number }} ./user-service
          docker push haonanxu006/user-service:v${{ github.run_number }}

          docker build -t haonanxu006/order-service:v${{ github.run_number }} ./order-service
          docker push haonanxu006/order-service:v${{ github.run_number }}

          docker build -t haonanxu006/gateway:v${{ github.run_number }} ./gateway
          docker push haonanxu006/gateway:v${{ github.run_number }}